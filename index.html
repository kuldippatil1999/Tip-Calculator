<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <center> <h1>Tip Calculator</h1> </center>

    <div id="container">
<br>
    <div id="Calculator">
        <p>How much was your Bill?</p>
        <p>Rs.<input id="billamt" type="text" placeholder="Enter bill amount" /></p>
        <p>How was service?</p>
        <select id="service">
            <option value="0">Select</option>
            <option value="0.3">Grate Service 20%</option>
            <option value="0.2"> Better service 10%</option>
            <option value="0.1"> Good service 5%</option>

        </select>
        <form>

            <p>How many people sharing the bill?</p>
            <p><input id="people" type="text" placeholder="Enter numbr of people"></p>
            <button id="btnClick" type="button">Calculate</button>
        </form>

        <div id="totaltip">
            <sup>Rs.</sup><span id="tip">0.00 (Each)</span>
            <small id="each"></small>
        </div>
    </div>

   
</div>
<script src="index.js"></script>
</body>

</html>
